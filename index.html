<!DOCTYPEHMTL>
<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

    <link rel="icon"
          type="image/png"
          href="assets/images/gains32.png">
    <title>Gym Buddy</title>
    <link href="assets/css/styles.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div class="top">
        <span class="title"><img src="assets/images/gains32.png"/>Gym Buddy</span>
        <h3 class="blue">Click the muscle you want to exercise!</h3>
    </div>

    <div class="all-exercises">

        <div class="filter">
            <h4>Exercises by Muscle Filters</h4>
            <form>
                <ul class="checkbox">
                    <li>
                        <label for="abdominal"></label>
                        <input type="checkbox" name="abdominals" value"abdominals">Abdominals</input>
                    </li>
                    <li>
                        <label for="biceps"></label>
                        <input type="checkbox" name="biceps" value"biceps">Biceps</input>
                    </li>
                    <li>
                        <label for="calves"></label>
                        <input type="checkbox" name="calves" value"calves">Calves</input>
                    </li>
                    <li>
                        <label for="chest"></label>
                        <input type="checkbox" name="chest" value"chest">Chest</input>
                    </li>
                    <li>
                        <label for="forearms"></label>
                        <input type="checkbox" name="forearms" value"forearms">Forearms</input>
                    </li>
                    <li>
                        <label for="glutes"></label>
                        <input type="checkbox" name="glutes" value"glutes">Glutes</input>
                    </li>
                    <li>
                        <label for="hamstrings"></label>
                        <input type="checkbox" name="hamstrings" value"hamstrings">Hamstrings</input>
                    </li>
                    <li>
                        <label for="lats"></label>
                        <input type="checkbox" name="lats" value"lats">Lats</input>
                    </li>
                    <li>
                        <label for="quadriceps"></label>
                        <input type="checkbox" name="quadriceps" value"quadriceps">Quadriceps</input>
                    </li>
                    <li>
                        <label for="shoulders"></label>
                        <input type="checkbox" name="shoulders" value"shoulders">Shoulders</input>
                    </li>
                    <li>
                        <label for="traps"></label>
                        <input type="checkbox" name="traps" value"traps">Traps</input>
                    </li>
                    <li>
                        <label for="triceps"></label>
                        <input type="checkbox" name="triceps" value"triceps">Triceps</input>
                    </li>
                </ul>
            </form>
        </div>

        <ul class="exercise-list hide">
            <script id="exercise-template" type="text/x-handlebars-template">
                {{#each this}}
                    <li class="{{id}}">
                        <div class="col">
                            <div class="row">
                                <a href="{{link}}" target="_blank" class="exercise-photo"><img src="{{image}}" height="130" alt="{{name}}"/></a>
                                </div>
                            <div class="row">
                                <ul class="exercise-description">
                                    <li><span><a href="{{link}}" target=_blank> {{name}} </a></span></li>
                                    <li><span class="blue">Main Muscle: </span>{{primary-muscle}}</li>
                                    <li><span class="blue">Other Muscles: </span>{{other-muscles}}</li>
                                    <li><span class="green">Equipment Type: </span>{{equipment}}</li>
                                </ul>
                            </div>
                        </div>
                    </li>
                {{/each}}
            </script>
        </ul>
    </div>

    <div class="bodymain">
        <img src="assets/images/bodymain.png" id="body" alt="body" usemap="#body" width="587" height="600">

        <input type="submit" id="reset" name="reset" value="Reset"/>
    </div>
