<!DOCTYPEHMTL>
<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

    <link rel="icon"
          type="image/png"
          href="assets/images/gains32.png">
    <title>Gym Buddy</title>
    <link href="assets/css/styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>

    <div id="nav_wrapper">
        <div id="nav">
            <ul>
                <li><a href="index.html"><span class="title"><img src="assets/images/gains32.png"/>Gym Buddy</span></a>
                </li><li><a href="calorie-count.html"><span class="title"><img src="assets/images/calcalc.png"/>Calorie Intake Counter</span></a></li>
            </ul>
        </div>
    </div>

    <div class="top">
        <h3 class="blue">Please fill out the form below!</h3>
    </div>

    <div class="cal-counter">
        <form action="" method="post">
            <div class="age input_row inline">
                <div  class="column_space">
                    <label>Age</label>
                    <input type="text" id="age" name="age" data-placeholder="Age" value="Age" class="blank" />
                </div>
                <div  class="column_space">
                    <label>Weight</label>
                    <input type="text" id="weight" name="weight" data-placeholder="Lbs" value="Lbs" class="blank" />
                </div>
            </div>
            <div class="height input_row inline">
                <div  class="column_space">
                    <label>Height</label>
                    <input type="text" id="calorie_calc_height" name="feet" data-placeholder="Feet" value="Feet" class="blank" />
                </div>
                <div  class="column_space">
                    <label>&nbsp;</label>
                    <input type="text" id="calorie_calc_height_inches" name="inches" data-placeholder="Inches" value="Inches" class="blank" />
                </div>
            </div>
            <div class="goal input_row inline">
                <div  class="column_space">
                    <label>Activity level</label>
                    <select id="level" name="level">
                        <option value="none">little or no exercise</option>
                        <option value="low" selected>light exercise/sports 1-3 days/week</option>
                        <option value="mod">moderate exercise/sports 3-5 days/week</option>
                        <option value="high">hard exercise/sports 6-7 days/week</option>
                        <option value="extreme">extreme exercise/sports/physical job</option>
                    </select>
                </div>
            </div>
            <div class="gender input_row">
                <div  class="column_space">
                    <label>Gender</label>
                    <div id="gender-color">
                        <input type="radio" id="female" name="gender" value="female" checked />
                        <label for="female"><i class="fa fa-female fa-4x"></i></label>
                        <input type="radio" id="male" name="gender" value="male"/>
                        <label for="male"><i class="fa fa-male fa-4x"></i></i></label>
                    </div>
                </div>
            </div>
            <div class="space"></div>
            <div class="button form-btn">
                <input type="submit" id="button" name="submit" value="Submit"/>
            </div>
        </form>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/script2.js"></script>

</body>

</html>
